<form>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-text bg-white">
                <i class="fa fa-search"></i>
            </div>
            <input type="text" name="filtrar" class="form-control" placeholder="Buscar" [(ngModel)]="gestionEmpleadoService.filtroEmpleado">
        </div>
    </div>



</form>


<table class="table table-hover">

    <thead>

        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Email</th>

        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let empleado of gestionEmpleadoService.listaEmpleado|filtroEmpleado:'Nombre':gestionEmpleadoService.filtroEmpleado">
            <td (click)="llenarFormularioEmpleado(empleado)">{{empleado.Nombre}}</td>
            <td (click)="llenarFormularioEmpleado(empleado)">{{empleado.Telefono}}</td>
            <td (click)="llenarFormularioEmpleado(empleado)">{{empleado.Email}}</td>
            <td> <i (click)="eliminarEmpleado(empleado.IdEmpleado)" class="fa fa-trash fa-lg text-danger"></i> </td>
        </tr>


    </tbody>



</table>
